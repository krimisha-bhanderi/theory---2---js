<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <table align="center" id="root" cellpadding="0" border="1" cellspacing="0"></table>
    <script>
          var root = document.getElementById('root');

          for(var i=1 ; i<=8 ; i++)
          {    
              var tr = document.createElement('tr');
              root.appendChild(tr);
    
             if (i%2==0) 
             {
                for(var j=1 ; j<=8 ; j++)
              {
                   var td = document.createElement('td');
                   tr.appendChild(td);
                   
                   if (j%2==1) 
                   {
                        td.style.backgroundColor="white";
                   } 
                   else 
                   {
                        td.style.backgroundColor="black";
                   }
                   td.width="70px"
                   td.height="70px"
              }
             } 
             else 
             {
              for(var j=1 ; j<=8 ; j++)
              {
                   var td = document.createElement('td');
                   tr.appendChild(td);
                   
                   if (j%2==1) 
                   {
                        td.style.backgroundColor="black";
                   } 
                   else 
                   {
                        td.style.backgroundColor="white";   
                   }
                   td.width="70px"
                   td.height="70px"
              }
             }
          }
    </script>

















</body>
</html>
